<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDoList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./animation/animation.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="space">
        <img class="space__bg" src="./images/slider-space-bg.jpg" alt="space" />
        <img class="space__imac" src="./images/slider-imac.png" alt="imac" />
        <img class="space__corc" src="./images/slider-cork.png" alt="corc" />
        <img class="space__cup" src="./images/slider-cup.png" alt="cup" />
        <img class="space__key" src="./images/slider-key.png" alt="key" />
        <img class="space__sp-l" src="./images/slider-sp-l.png" alt="sp-l" />
        <img class="space__sp-r" src="./images/slider-sp-r.png" alt="sp-r" />
        <img
          class="space__notebook"
          src="./images/slider-notebook.png"
          alt="notebook"
        />
        <img class="space__penc" src="./images/slider-penc.png" alt="pencil" />
        <img class="space__gl" src="./images/slider-gl.png" alt="glasses" />
        <img class="space__st" src="./images/slider-st.png" alt="stylus" />
        <img
          class="space__wacom"
          src="./images/slider-wacom-pl.png"
          alt="wacom-pl"
        />
        <h2 class="space-title">
          <span class="space-title__bold">Hi</span>, I'm your to-do
          list...&#128521;
        </h2>
        <div class="todos-wrapper remove">
          <button class="closeTodo">X</button>
          <h2 class="todos-title">My ToDoList</h2>
          <div class="todos-desc">
            <input type="text" class="todos-input" />
            <button class="add-task-btn" type="submit">Add</button>
          </div>
          <div class="todos-tasks"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="./animation/anim.js"></script>
  </body>
</html>
